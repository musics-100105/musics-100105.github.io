<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はいよろこんで</title>
    <link rel="icon" href="./.../assets/icon.png" type="image/png" sizes="512x512"></link>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .player {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .progress {
            margin-top: 10px;
            width: 100%;
            height: 5px;
            background: #555;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>はいよろこんで</h2>
        <audio id="audio" src="https://cdn.glitch.global/daee4a4f-c7dd-4cf2-938e-85f0f64d900a/%E3%81%AF%E3%81%84%E3%82%88%E3%82%8D%E3%81%93%E3%82%93%E3%81%A6%E3%82%99%20-%20%E3%81%93%E3%81%A3%E3%81%A1%E3%81%AE%E3%81%91%E3%82%93%E3%81%A8.mp3?v=1727839311075" loop></audio>
        <div class="controls">
            <button id="playPauseBtn">再生</button>
            <button id="stopBtn">停止</button>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressBar = document.getElementById('progressBar');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '一時停止';
            } else {
                audio.pause();
                playPauseBtn.textContent = '再生';
            }
        });

        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = '再生';
        });

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        });
    </script>
</body>
</html>
